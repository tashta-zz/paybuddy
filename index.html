<html>
<head>
  <title>PayBuddy</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="validate.js"></script>
  <style type="text/css" media="screen, print">
    @font-face {
      font-family: MadisonSquare Incised;
      src: url("MADISI__.ttf");
    }
  </style>
</head>
<body>
  <section id="logo">
    PayBuddy
  </section>
  <section id="payForm">
    <h3>To bill a credit card, simply fill out this form:</h3><br>
    <form id="customer-info">
      <label>Bill Description:</label>
      <input type="text" id="desc"/><br>
      <label>Amount:</label>
      <input type="text" id="amount"/><span class="error" id="amountError"></span><br>
      <div id="CC-container">
        <h4>Credit Card Information</h4>
          <label>Number</label>
          <input type="text" id="ccnumber"/><span class="error" id="ccnumberError"></span><br>
          <label>CCV</label>
          <input type="text" id="ccv"/><span class="error" id="ccvError"></span><br>
          <label>Expiration Date</label>
          <select name="expMonth" id="expMonth"/>
            <option value="mm">mm</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select><span class="error" id="expMonthError"></span>
          <select name="expYear" id="expYear"/>
            <option value="yyyy">yyyy</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
          </select><span class="error" id="expYearError"></span>
          <br>
          <label>Cardholder Name</label>
          <input type="text" id="ccname"/><span class="error" id="ccnameError"></span><br>
          <label>Billing Address</label>
          <input type="text" id="billing-address"/><span class="error" id="billing-addressError"></span><br>
      </div>
      <h4>Billing Type:</h4>
      <input type="radio" name="billfrequency" value="One-time bill" checked="checked">One-time
      <input type="radio" name="billfrequency" value="Monthly recurring bill">Monthly recurring
      <input type="radio" name="billfrequency" value="Annually recurring bill">Annually recurring
      <br>
      <h4>Receive confirmation email:</h4>
      <label>
        <input id="no" type="radio" name="email" value="no" checked="checked">No
        <input id="yes" type="radio" name="email" value="yes">Yes
      </label>
      <input type="text" id="email-address" placeholder="email address"/><br>
      <br>
      <input id="button" type="submit" />
    </form>
  </section>
</body>
</html>
